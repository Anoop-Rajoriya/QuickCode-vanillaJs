<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./script/main.js" defer></script>
    <title>Document</title>
  </head>
  <body class="w-full max-w-screen min-h-screen flex bg-zinc-800 text-zinc-200">
    <div id="app" class="flex-1 flex flex-col max-w-screen-lg mx-auto">
      <header
        class="flex items-center justify-between p-3 px-2 border-zinc-200 border-b-2"
      >
        <h1 class="text-base font-bold">
          QuickCode <span class="text-xs text-yellow-400">vanillaJs</span>
        </h1>
        <button
          class="text-base font-bold capitalize rounded-lg border-zinc-200 border-2 px-4"
        >
          light
        </button>
      </header>
      <nav
        class="p-3 px-2 flex flex-wrap items-center justify-center gap-2 font-bold text-sm border-zinc-200 border-b-2"
      >
        <button
          title="index.html"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          html
        </button>
        <button
          title="style.css"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          css
        </button>
        <button
          title="script.js"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          js
        </button>
        <button
          title="console"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          console
        </button>
        <button
          title="live preview"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          live
        </button>
      </nav>
      <main class="flex-1">
        <div id="html-editor"></div>
        <div id="css-editor"></div>
        <div id="js-editor"></div>
        <div id="console"></div>
        <div id="live-preview"></div>
      </main>
      <footer
        class="flex flex-col items-center md:flex-row md:justify-between text-sm font-bold p-1 px-2 border-zinc-200 border-t-2 bg-zinc-800"
      >
        <p class="text-xs font-normal text-yellow-400 capitalize">
          created by Anoop Rajoriya
        </p>
        <div class="py-2">
          <a class="p-2 px-3 underline" href="">github</a>
          <a class="p-2 px-3 underline" href="">linkedIn</a>
          <a class="p-2 px-3 underline" href="">instagram</a>
        </div>
      </footer>
    </div>
  </body>
</html>
