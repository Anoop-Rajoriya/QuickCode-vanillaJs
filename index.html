<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <script src="./script/main.js" defer></script>
    <title>Document</title>
  </head>
  <body class="w-full max-w-screen min-h-screen flex">
    <div id="app" class="bg-zinc-800 text-zinc-200 flex-1 flex flex-col">
      <header
        class="flex items-center justify-between p-3 px-2 border-zinc-200 border-b-2"
      >
        <h1 class="text-base font-bold">
          QuickCode <span class="text-xs text-yellow-400">vanillaJs</span>
        </h1>
        <button
          class="text-base font-bold capitalize rounded-lg border-zinc-200 border-2 px-4"
        >
          light
        </button>
      </header>
      <nav
        class="p-3 px-2 flex flex-wrap items-center justify-center gap-2 font-bold text-sm border-zinc-200 border-b-2"
      >
        <button
          title="index.html"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          html
        </button>
        <button
          title="style.css"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          css
        </button>
        <button
          title="script.js"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          js
        </button>
        <button
          title="console"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          console
        </button>
        <button
          title="live preview"
          class="uppercase border-zinc-200 border-2 rounded-lg px-2"
        >
          live
        </button>
      </nav>
      <main class="flex-1"></main>
      <footer></footer>
    </div>
  </body>
</html>
